<!DOCTYPE html>
<html lang="pt">
<head>
  <link rel="stylesheet" href="css/estilo.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tourney:wdth@105.6&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,200;1,300&display=swap" rel="stylesheet">

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Clientes</title>
</head>
<body>
  <header>
    <h1>Cadastro de Clientes</h1>
  </header>

  <section>
    <div id="formulario">
      <div>
        <p>Nome:</p>
        <input type="text" class="name">
      </div>
      <div>
        <p>Endereço:</p>
        <input type="text" class="adress" placeholder="Rua, N°, Bairro">
      </div>
      <div>
        <p>Cidade:</p>
        <input type="text" class="city">
      </div>
      <div>
        <p>Estado:</p>
        <input type="text" class="state" placeholder="UF">
      </div>
      <div>
        <p>Data de Nacimento:</p>
        <input type="date" class="birth">
      </div>
      <div>
        <p>Telefone:</p>
        <input type="tel" class="phone">
      </div>
      <div>
        <input type="button" value="Enviar" id="btn" onclick="cadastro()">
      </div>        
    </div>

    <div id="tabela">
      <table>
        <tr class="cabecalho">
          <td>Nome</td>
          <td>Endereço</td>
          <td>Cidade</td>
          <td>Estado</td>
          <td>Nacimento</td>
          <td>Telefone</td>
        </tr>
      </table>
    </div>
  </section>
<script src="js/ambiente.js"></script>  
</body>
</html>
