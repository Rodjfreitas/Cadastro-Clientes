<!DOCTYPE html>
<html lang="pt">
<head>
  <link rel="stylesheet" href="css/estilo.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tourney:wdth@105.6&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,200;1,300&display=swap" rel="stylesheet">

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Clientes</title>
</head>
<body>
  <header>
    <h1>Cadastro de Clientes</h1>
  </header>

  <section>
    <div id="formulario">
      <div>
        <p>Nome:</p>
        <input type="text" class="name">
      </div>
      <div>
        <p>Endereço:</p>
        <input type="text" class="adress" placeholder="Rua, N°, Bairro">
      </div>
      <div>
        <p>Cidade:</p>
        <input type="text" class="city">
      </div>
      <div>
        <p>Estado:</p>
        <select name="state" id="state">
          <option value="AC">AC</option>
          <option value="AL">AL</option>
          <option value="AP">AP</option>
          <option value="AM">AM</option>
          <option value="BA">BA</option>
          <option value="CE">CE</option>
          <option value="DF">DF</option>
          <option value="ES">ES</option>
          <option value="GO">GO</option>
          <option value="MA">MA</option>
          <option value="MT">MT</option>
          <option value="MS">MS</option>
          <option value="MG">MG</option>
          <option value="PA">PA</option>
          <option value="PB">PB</option>
          <option value="PR">PR</option>
          <option value="PE">PE</option>
          <option value="PI">PI</option>
          <option value="RJ">RJ</option>
          <option value="RN">RN</option>
          <option value="RS">RS</option>
          <option value="RO">RO</option>
          <option value="RR">RR</option>
          <option value="SC">SC</option>
          <option value="SP">SP</option>
          <option value="SE">SE</option>
          <option value="TO">TO</option>
        </select>
      </div>
      <div>
        <p>Data de Nacimento:</p>
        <input type="date" class="birth">
      </div>
      <div>
        <p>Telefone:</p>
        <input type="tel" class="phone">
      </div>
      <div>
        <p>Email:</p>
        <input type="email" class="mail">
      </div>
      <div>
        <p>CPF:</p>
        <input type="number" class="cpf">
      </div>
      <div>
        <input type="button" value="Enviar" id="btn" onclick="cadastro()">
      </div>        
    </div>

    <div id="tabela">
      <table>
        <tr class="cabecalho">
          <td>Nome</td>
          <td>Endereço</td>
          <td>Cidade</td>
          <td>Estado</td>
          <td>Nascimento</td>
          <td>Telefone</td>
          <td>Email</td>
          <td>CPF</td>
        </tr>
      </table>
    </div>
  </section>
<script src="js/ambiente.js"></script>  
</body>
</html>
